<!DOCTYPE html>

<html>
	<head>
	<meta charset="utf-8">
	<title>시간 정보 입력</title>
	<body>
		<h3>시간 정보 입력</h3>
		<hr>
		초기 세팅 : 2022년 3월 1일 밤 9시 30분(10초32)<br>
		시간을 변경해 보세요
		<hr>
		<form>
		<pre>
			month :<input type="month" value="2022-03"><br>
			week :<input type="week" value="2022-W09"><br>
			date :<input type="date" value="2022-03-01"><br>
			time :<input type="time" value="21:30"><br>
			local :<input type="datetime-local" value="2022-03-01T21:30:10.32"><br>
		</pre>
		</form>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<h3>생축</h3>
		<hr>
		당신의 생일은 2005년 3월 22일 입니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요.
		<hr>
		<form>
		<table>
			<tr><td>생일</td>
				<td><input type="date" value="2005-03-22"></td><tr>
			<tr><td>생일파티시간</td>
				<td><input type="time"></td><tr>
			<tr><td>생일파티장소</td>
				<td><input type="text"></td><tr>
		</table>
		</form>

	</body>
	
</html>
